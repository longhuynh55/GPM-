<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi - Phân Tích Tài Chính</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .error-icon {
            font-size: 64px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-title {
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            margin-bottom: 30px;
            color: #6c757d;
        }
        .company-code {
            font-weight: bold;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container text-center">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle-fill"></i>
                ❌
            </div>
            <h1 class="error-title">Đã xảy ra lỗi</h1>
            <div class="error-message">
                <p>{{ error_message }}</p>
                {% if company_code %}
                <p>Mã công ty: <span class="company-code">{{ company_code }}</span></p>
                {% endif %}
            </div>
            <div class="actions">
                <a href="/" class="btn btn-primary me-2">Về Trang Chủ</a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">Quay Lại</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
